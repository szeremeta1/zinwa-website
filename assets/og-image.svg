      <!-- Row 2 -->
      <rect x="-70" y="130" width="12" height="12" rx="2" fill="#4a4a4a"/>
      <rect x="-50" y="130" width="12" height="12" rx="2" fill="#4a4a4a"/>
      <rect x="-30" y="130" width="12" height="12" rx="2" fill="#4a4a4a"/>
      <rect x="-10" y="130" width="12" height="12" rx="2" fill="#4a4a4a"/>
      <rect x="10" y="130" width="12" height="12" rx="2" fill="#4a4a4a"/>
      <rect x="30" y="130" width="12" height="12" rx="2" fill="#4a4a4a"/>
