    <text x="0" y="200" font-family="Arial, sans-serif" font-size="24" fill="#cccccc">Physical QWERTY Keyboard</text>
    <text x="0" y="235" font-family="Arial, sans-serif" font-size="24" fill="#cccccc">Android 14 AOSP</text>
    <text x="0" y="270" font-family="Arial, sans-serif" font-size="24" fill="#cccccc">12GB RAM â€¢ 256GB Storage</text>
